<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="webjars/swagger-ui/3.18.1/swagger-ui.css" >
    <link rel="icon" type="image/png" href="webjars/swagger-ui/3.18.1/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="webjars/swagger-ui/3.18.1/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="webjars/swagger-ui/3.18.1/swagger-ui-bundle.js"> </script>
    <script src="webjars/swagger-ui/3.18.1/swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
	
   	var swaggerAPiUrl =  window.location.href.split("swagger-ui.html",1)+"v2/api-docs";
   	
     // Build a system
     const ui = SwaggerUIBundle({
       url: swaggerAPiUrl,
       dom_id: '#swagger-ui',
       deepLinking: true,
       presets: [
         SwaggerUIBundle.presets.apis,
         SwaggerUIStandalonePreset
       ],
       plugins: [
         SwaggerUIBundle.plugins.DownloadUrl
       ],
       layout: "StandaloneLayout"
     })

     window.ui = ui
    }
  </script>
  </body>
</html>
